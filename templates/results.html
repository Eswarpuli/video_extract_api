
<!doctype html>
<html>
<head><title>Results</title></head>
<body>
  <h2>Processed Output Files</h2>
  <p><a href="/">⬅ Back to upload</a></p>

  {% if files %}
    <ul>
      {% for file in files %}
      <li>{{ file }} — <a href="/download/{{ file }}">Download</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No files yet. Refresh after a minute.</p>
  {% endif %}
</body>
</html>
